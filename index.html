      /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #020617;
        color: white;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      /* --- Aurora Liquid Background --- */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #0f172a;
      }
      
      .aurora-blob {
        position: absolute;
        filter: blur(60px); /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 80px –¥–ª—è Android */
        opacity: 0.4; /* –£–º–µ–Ω—å—à–µ–Ω–æ —Å 0.6 –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ */
        border-radius: 50%;
        animation: float 30s infinite ease-in-out; /* –ó–∞–º–µ–¥–ª–µ–Ω–æ —Å 20s */
        will-change: transform; /* GPU –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
      }

      /* –£–º–µ–Ω—å—à–µ–Ω—ã —Ä–∞–∑–º–µ—Ä—ã –±–ª–æ–±–æ–≤ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ */
      .blob-1 { top: -5%; left: -5%; width: 40vw; height: 40vw; background: #4f46e5; animation-delay: 0s; }
      .blob-2 { top: 40%; right: -15%; width: 45vw; height: 45vw; background: #c026d3; animation-delay: -7s; }
      .blob-3 { bottom: -5%; left: 20%; width: 40vw; height: 40vw; background: #06b6d4; animation-delay: -15s; }
      .blob-4 { top: 20%; left: 30%; width: 35vw; height: 35vw; background: #2563eb; animation-delay: -22s; }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(15px, -25px) scale(1.05); }
      }
      
      /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –Ω–∞ —Å–ª–∞–±—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
      @media (prefers-reduced-motion: reduce) {
        .aurora-blob { animation: none; }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
