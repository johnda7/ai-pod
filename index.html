<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <title>AI Teenager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
      
      @keyframes bounce-soft {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bounce-soft { animation: bounce-soft 2s infinite; }
      
      .path-line {
        stroke-dasharray: 10;
        animation: dash 30s linear infinite;
      }
      @keyframes dash {
        to { stroke-dashoffset: 1000; }
      }

      /* --- Organic Character Animations (Rive Simulation) --- */

      /* IDLE: Visible organic float */
      @keyframes organic-float {
        0% { transform: translateY(0) rotate(0deg) scale(1); }
        25% { transform: translateY(-8px) rotate(2deg) scale(1.02); }
        75% { transform: translateY(4px) rotate(-2deg) scale(0.98); }
        100% { transform: translateY(0) rotate(0deg) scale(1); }
      }
      .anim-idle {
        animation: organic-float 5s ease-in-out infinite;
      }

      /* LISTENING: Lean forward */
      .anim-listen {
        transform: scale(1.15) translateY(15px) rotate(-3deg);
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        filter: drop-shadow(0 15px 25px rgba(79, 70, 229, 0.3));
      }

      /* SPEAKING: Rhythmic bounce */
      @keyframes speaking-rhythm {
        0% { transform: scale(1.05) translateY(0); }
        25% { transform: scale(1.08) translateY(-4px); }
        50% { transform: scale(1.05) translateY(0); }
        75% { transform: scale(1.08) translateY(-2px); }
        100% { transform: scale(1.05) translateY(0); }
      }
      .anim-speak {
        animation: speaking-rhythm 0.4s infinite linear;
      }

      /* Aura / Energy Field */
      @keyframes energy-pulse {
        0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
        50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
      }
      .anim-aura {
        animation: energy-pulse 4s ease-in-out infinite;
      }

      /* Confetti for Game Win */
      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #f00;
        animation: confetti-fall 3s linear forwards;
        z-index: 100;
      }
    </style>
