<html lang="ru">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0A0F1C" />
    <title>AI Teenager</title>
    <!-- Telegram Web App SDK - MUST BE FIRST -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/glass.css">
    <style>
      /* Скроллбар */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #020617;
        color: white;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      /* --- Aurora Liquid Background --- */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #0f172a;
      }
      
      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        border-radius: 50%;
        animation: float 20s infinite ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation-delay: 0s; } /* Indigo */
      .blob-2 { top: 40%; right: -20%; width: 60vw; height: 60vw; background: #c026d3; animation-delay: -5s; } /* Fuchsia */
      .blob-3 { bottom: -10%; left: 20%; width: 50vw; height: 50vw; background: #06b6d4; animation-delay: -10s; } /* Cyan */
      .blob-4 { top: 20%; left: 30%; width: 40vw; height: 40vw; background: #2563eb; animation-delay: -15s; } /* Blue */

      @keyframes float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(30px, -50px) scale(1.1) rotate(10deg); }
        66% { transform: translate(-20px, 20px) scale(0.9) rotate(-5deg); }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
      }
      
    </style>
  <script type="importmap">
{

}
</script>

  <body>
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
      <div class="aurora-blob blob-4"></div>
    </div>
    <div id="root" class="h-screen w-screen flex flex-col relative z-10"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('✅ Service Worker registered'))
            .catch((err) => console.log('❌ SW registration failed:', err));
        });
      }
    </script>
